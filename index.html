<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetch wether website</title>
    <!-- bootstrap css cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- custom css link -->
     <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="main col-lg-4 col-md-5 pt-5   border-none">
                <h1 id="week">Monday</h1>
                <h3 id="date2">24 Augest 2023</h3>
                <div class="img">
                    <img src="Images/sunrise.png" alt="">
                </div>
                <h1 id="temp">23°C</h1>
                <h3 id="cast">Cloudy</h3>
            </div>
            <div class="info col-lg-6 col-md-6  pt-5  text-center border-none">
                <div class="form">
                    <input type="text" placeholder="Enter City Name" id="input">&nbsp;
                    <button type="submit" onclick="getData()">Submit</button>
                </div>
                <div class="day_info pt-5">
                    <div class="container">
                    <div class="content">
                      <p class="title">COUNTRY :</p>
                      <p id="country">india</p>
                    </div>
                    <div class="content">
                      <p class="title">TEMP :</p>
                      <p id="temper">23°C</p>
                    </div>
                    <div class="content">
                      <p class="title">HUMIDITY :</p>
                      <span id="humidity">90</span>
                    </div>
                    <div class="content">
                      <p class="title">WIND SPEED :</p>
                      <span id="speed">12 Km/h</span>
                    </div>
                  </div>
                  </div>
                  <div class="list_content">
                    <ul>
                      <li>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                        <p id="day">Saturday</p>
                        <span id="text">cloudy</span>
                      </li>
                      <li>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                        <span>sunrise</span><br>
                        <span id="sunrise">6.15AM</span>
                      </li>
                      <li>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                        <span>Sunset</span><br>
                        <span id="sunset">6.30PM</span>
                      </li>
                      <li>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                        <span>Direaction</span><br>
                        <span id="dir">west</span>
                      </li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>

    <!-- bootstrap js cdn link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- axioshttp cdn link -->
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <!-- custom js link -->
      <script src="JS/script.js"></script>
</body>
</html>
